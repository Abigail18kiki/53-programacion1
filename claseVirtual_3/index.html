<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo de objetos</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POO</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input id="inp_nom" class="form-control form-control-sm" type="text" placeholder="Ingrese nombre">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input id="inp_ape" class="form-control form-control-sm" type="text" placeholder="Ingrese apellido">
        </div>
        <button id="btn_solicitar" class="btn btn-primary">Realizar peticion</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
