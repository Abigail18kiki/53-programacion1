<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase ej1</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Formulario</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="mb-3">
                    <label class="from-label">Nombre</label>
                    <input id="inp_nom" placeholder="Ingrese nombre" type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label class="from-label">Apellido</label>
                    <input id="inp_ape" placeholder="Ingrese apellido" type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3">
                    <label class="from-label">DNI</label>
                    <input id="inp_dni" placeholder="Ingrese DNI" type="number" class="form-control form-control-sm">
                </div>
                <input id="inp_id" type="hidden">
            </div>
            <div class="col-8">
                <table class= "table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr>
                            <td>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button id="btn_guardar" class="btn btn-primary">Guardar cliente</button>
        <button id="btn_actualizar" style="display: none;" onclick="actualizar_cliente()" class="btn btn-primary">Actualizar</button>
    </div>
    <!--cargamos librerias-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!--nos conectamos con firebase-->
    <script src="firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
