<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de un Trapecio</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Area</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Base superior</label>
                    <input id="inp_bs" class="form-control form-control-sm" type="number" placeholder="Ingrese la base superior">
                </div>
                <div class="mb-3">
                    <label class="form-label">Base inferior</label>
                    <input id="inp_bi" class="form-control form-control-sm" type="number" placeholder="Ingrese la base inferior">
                </div>
                <div class="mb-3">
                    <label class="form-label">Altura(h)</label>
                    <input id="inp_alt" class="form-control form-control-sm" type="number" placeholder="Ingrese la altura">
                </div>
                
                <button id="btn_calcular" class="btn btn-primary">Calcular</button>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Resultado del area</label>
                    <input id="calcular" class="form-control form-control-sm" type="number" placeholder="Resultado">
                </div>
            </div>
        </div>  
    </div>
    <script src="main.js" type="module"> </script>
</body>
</html>
