<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley de OHM</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ley de OHM</a>
        </div>
    </nav>
    <div class="container mt-3">
        <label class="form-label">Metodo de calculo</label>
        <select id="slt_metodo" class="form-control">
            <option value="-1">Seleccione una opcion</option>
            <option value="0">Intensidad</option>
            <option value="1">Tension</option>
            <option value="2">Potencia</option>
        </select>
        <div class="mb-3">
            <label class="form-label">Dato1</label>
            <input id="inp_d1" class="form-control form-control-sm" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">Dato2</label>
            <input id="inp_d2" class="form-control form-control-sm" type="text">
        </div>
        <button id="btn_calcular" class="btn btn-primary">Calcular</button>
        <div class="mb-3">
            <h3 id="h_resultado"></h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
